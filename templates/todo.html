{% if todos|length>0 %}
  {% for todo in todos %}
    <tr class="table-row">
      <td>{{todo.id}}</td>
      <td>{{todo.title}}</td>
      <td>
        {% if todo.completed %}
          <div class="completed yes">Yes</div>
        {% else %}
          <div class="completed no">No</div>
        {% endif %}
      </td>
    </tr>
  {% endfor %}
{% endif %}
